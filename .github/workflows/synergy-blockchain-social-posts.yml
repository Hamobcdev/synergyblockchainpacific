# .github/workflows/synergy-blockchain-social-posts.yml
name: Synergy Blockchain Pacific Social Media Posts

on:
  schedule:
    # Post twice daily at 9 AM and 6 PM UTC (adjust for Samoa timezone)
    - cron: '0 9,18 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  post-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install axios dotenv
    
    - name: Generate and post content
      run: node synergy-post-generator.js
      env:
        FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        # Add other social platform tokens as needed


